<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product list with cart</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="./cards.js" defer></script>
  </head>
  <body class="bg-[#fcf8f5] flex items-center justify-center flex-col">
    <main class="flex flex-col gap-4 w-full items-center justify-center p-4">
      <div class="cards-container">
        <h2 class="text-[#372824] font-bold text-3xl">Desserts</h2>
        <div id="cards" class="flex flex-col gap-3"></div>
      </div>
      <div class="cart-container w-full">
        <div class="flex flex-col w-full bg-white rounded-2xl p-4">
          <h2 class="text-orange-500 text-2xl mb-4 font-bold">Your cart(0)</h2>
          <img
            src="./assets/images/illustration-empty-cart.svg"
            alt=""
            class="h-20"
          />
          <p class="text-[#725048] text-[10px] text-center font-semibold">
            Your Added items will appear here
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
