<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product list with cart</title>
    <link rel="stylesheet" href="./output.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="bg-[#fcf8f5] h-full flex items-center justify-center flex-col">
    <main>
      <div class="cards-container">
        <h2>Desserts</h2>
        <div class="cards-main">
          <div
            class="w-60 rounded-xl bg-[#fef8f5] shadow-md p-3 font-sans lg:hover:shadow-lg transition"
          >
            <div class="rounded-xl overflow-hidden">
              <img
                src="./assets/images/image-waffle-desktop.jpg"
                alt="Waffle with Berries"
                class="w-full h-auto"
              />
            </div>
            <div class="-mt-5 flex justify-center z-10">
              <button
                class="bg-white text-[#ec6d47] border border-[#ec6d47] px-4 py-1.5 rounded-full text-sm font-semibold hover:bg-[#fff2ee] transition flex items-center gap-2 shadow-md"
              >
                <img
                  src="./assets/images/icon-add-to-cart.svg"
                  alt="cart icon"
                  class="h-4 w-4"
                />
                Añadir al Carrito
              </button>
            </div>
            <div class="mt-4 text-xs text-gray-500">Waffle</div>
            <div class="text-sm font-semibold text-gray-800">
              Waffle with Berries
            </div>
            <div class="text-[15px] font-bold text-[#ea6950]">$6.50</div>
          </div>
        </div>
      </div>
      <div class="cart-container">carrito</div>
    </main>
  </body>
</html>
