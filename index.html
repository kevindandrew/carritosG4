<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product list with cart</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="./cards.js" defer></script>
  </head>
  <body class="bg-[#fcf8f5] flex items-center justify-center min-h-screen">
    <main class="w-full max-w-7xl p-4 grid grid-cols-1 md:grid-cols-[1fr_320px] gap-8">
      
      <!-- Product Cards -->
      <div class="cards-container">
        <h2 class="text-[#372824] font-bold text-3xl mb-6">Desserts</h2>
        <div id="cards" class="grid gap-4 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
          <!-- JS injects cards here -->
        </div>
      </div>

      <!-- Cart Sidebar -->
      <div class="cart-container w-full md:sticky md:top-8 self-start">
        <div class="bg-white rounded-xl shadow-md p-6 w-full">
          <h2 class="text-lg font-bold text-red-700 mb-4">Your Cart (0)</h2>
          <div class="flex justify-center mb-4">
            <img src="assets/images/illustration-empty-cart.svg" alt="Cart" class="w-24 h-24 object-contain" />
          </div>
          <p class="text-gray-500 text-sm text-center">Your added items will appear here</p>
        </div>
      </div>

    </main>
  </body>
</html>
