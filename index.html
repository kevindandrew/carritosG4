<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>

    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <title>Frontend Mentor | Product list with cart</title>

              </div>
              <button class="text-red-500 hover:text-red-700 font-bold">×</button>
            </div>
            <div class="flex justify-between items-center mb-2">
              <div>
                <p><strong>Producto 2</strong></p>

              </div>
              <button class="text-red-500 hover:text-red-700 font-bold">×</button>
            </div>
            <div class="flex justify-between items-center mb-2">

              </div>

            </div>
            <div class="flex justify-between items-center mb-2">
              <div>
                <p><strong>Producto 4</strong></p> 
                <p>1x $500 $500 </p>
              </div>
              <button class="text-red-500 hover:text-red-700 font-bold">×</button>
            </div>
            <div class="flex justify-between items-center mb-2">
              <div>
                <p><strong>Producto 5</strong></p> 
                <p>1x $500 $500 </p>
              </div>
              <button class="text-red-500 hover:text-red-700 font-bold">×</button>
            </div>
          </div>
          <div class="flex justify-between text-3xl mt-8">
            <p >Total</p>
            <p>$2500</p>
          </div>
          <p class="text-2xl text-orange-600 text-center mt-12">Gracias por preferirnos</p>
        </div>
        <button class="bg-orange-700 text-white p-4 rounded-full px-20 relative left-25 bottom-10 text-3xl">Confirm order</button>
      </div>
    </main>
  </body>
</html>
